databases:
  - name: SeatCheck-master
    databaseName: SeatCheck-master
    user: kenneth

services:
  - type: web
    name: SeatCheck-master
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: SeatCheck-master
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false