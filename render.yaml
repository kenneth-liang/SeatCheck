databases:
  - name: seatcheck
    databaseName: seatcheck
    user: seatcheck

services:
  - type: web
    name: seatcheck
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: seatcheck
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false